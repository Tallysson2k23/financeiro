<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Financeiro Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ajustes espec√≠ficos para a p√°gina de perfil */
        .profile-header { text-align: center; margin-bottom: 30px; }
        .avatar-circle {
            width: 100px; height: 100px;
            background: var(--primary);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            border: 4px solid rgba(255,255,255,0.1);
        }
        .settings-group { background: white; padding: 20px; border-radius: 20px; margin-bottom: 20px; }
        .settings-group h4 { color: #1e293b; margin: 0 0 15px 0; border-bottom: 1px solid #f1f5f9; padding-bottom: 10px; }
        .btn-voltar { background: transparent; color: var(--text-muted); border: none; cursor: pointer; font-weight: 600; margin-bottom: 20px; display: flex; align-items: center; gap: 5px; }
    </style>
</head>
<body>
    <div id="app-container">
        <button class="btn-voltar" onclick="window.location.href='index.html'">
            ‚Üê Voltar para o In√≠cio
        </button>

        <div class="profile-header">
            <div class="avatar-circle">üë§</div>
            <h3>Configura√ß√µes de Perfil</h3>
        </div>

        <div class="settings-group">
            <h4>Dados Pessoais</h4>
            <label style="color:#64748b; font-size: 12px;">Nome de Exibi√ß√£o</label>
            <input type="text" id="perfil-nome" placeholder="Ex: Investidor Silva">
            
            <label style="color:#64748b; font-size: 12px;">E-mail (apenas visualiza√ß√£o)</label>
            <input type="email" id="perfil-email" disabled style="background:#f8fafc; cursor:not-allowed;">
        </div>

        <div class="settings-group">
            <h4>Prefer√™ncias</h4>
            <div style="display: flex; justify-content: space-between; align-items: center; color: #1e293b;">
                <span>Receber notifica√ß√µes</span>
                <input type="checkbox" style="width: auto; margin: 0;">
            </div>
        </div>

        <button id="btn-salvar-perfil" class="btn-primary">Salvar Altera√ß√µes</button>
    </div>

    <script type="module">
        import { AuthService } from './src/model/AuthService.js';
        
        // Preencher e-mail automaticamente se estiver logado
        AuthService.observarEstado((user) => {
            if (user) {
                document.getElementById('perfil-email').value = user.email;
                if (user.displayName) document.getElementById('perfil-nome').value = user.displayName;
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
