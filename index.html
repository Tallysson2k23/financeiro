<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<!-- LOGIN -->

<!-- APP -->

<div class="resumo-financeiro">
    <div class="card-resumo total">
        <span>Total Devedor</span>
        <h2 id="total-devedor">R$ 0,00</h2>
    </div>
    <div class="card-resumo restante">
        <span>Total Pago</span>

</div>

<h3 class="titulo-sessao">RelatÃ³rios</h3>

<!-- MODAL -->
<div id="modal-cadastro" class="modal" style="display:none;">
    <div class="modal-content">
        <h3>Nova Conta</h3>
        <form id="form-conta">
            <input type="text" id="banco" placeholder="Banco" required>
            <input type="number" id="valor" placeholder="Valor" step="0.01" required>
            <input type="date" id="dataVencimento" required>

            <div class="actions">
                <button id="btn-salvar" class="btn-save">Salvar</button>
                <button type="button" id="btn-cancelar" class="btn-cancel">Cancelar</button>
            </div>
        </form>
    </div>
</div>

</div>

<script type="module" src="src/app.js"></script>
